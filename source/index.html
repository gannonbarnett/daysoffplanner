<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days Off</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="icon.png">

    <script
      src="https://cdn.jsdelivr.net/npm/chart.js@4.1.1"></script>
    <script src="index.js"></script>
    <script type="text/javascript"> var infolinks_pid = 3384269; var infolinks_wsid = 0; </script>
    <script type="text/javascript"
      src="//resources.infolinks.com/js/infolinks_main.js"></script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-MQ6LHSXX1Y"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-MQ6LHSXX1Y');
    </script>
  </head>
  <body>
    <div class="container">
      <div class="header-div">
        <ul class="header-ul">
          <li class="header-li title"><span id="year-span"></span> Days Off Planner</li>
          <li class="header-li" style="float:right">
            <div class="holidays-div">
              <div onclick="toggleHolidayList()">Holidays</div>
              <div id="holidays-content-div-id" class="holidays-content-div"> </div>
            </div>
          </li>
          <li class="header-li" style="float:right">
            <div id="input-div">
              Current Balance (Days): <input id="starting-balance" type="number"
                step="any"
                value="0.0"
                onchange="reloadGraph()"/>
            </div>
          </li>
          <li class="header-li" style="float:right">
            <div id="input-div">
              Days Off Per Year: <input id="timeoff-rate" type="number"
                step="any"
                value="15"
                onchange="reloadGraph()"/>
            </div>
          </li>
        </ul>
      </div>
      
      <div class="non-header-div">
        <div id="annual-div-id" class="annual-div" onload="loadFromCookies()">
        </div>
        <div class="chart-div"><canvas id="chart"></canvas></div>
      </div>
    </div>
  </body>
</html>
